<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定ToDoリスト</title>
</head>
<body>
    <div>
        <h1>ToDoリスト</h1>
        
        <div>
            <h2>仕事</h2>
            <ul>
                <li>
                    <input type="checkbox" id="task1">
                    <label for="task1">メールチェック</label>
                </li>
                <li>
                    <input type="checkbox" id="task2">
                    <label for="task2">日報作成</label>
                </li>
                <li>
                    <input type="checkbox" id="task3">
                    <label for="task3">会議資料準備</label>
                </li>
            </ul>
        </div>

        <div>
            <h2>プライベート</h2>
            <ul>
                <li>
                    <input type="checkbox" id="task4">
                    <label for="task4">運動する</label>
                </li>
                <li>
                    <input type="checkbox" id="task5">
                    <label for="task5">読書時間</label>
                </li>
                <li>
                    <input type="checkbox" id="task6">
                    <label for="task6">家族と時間を過ごす</label>
                </li>
            </ul>
        </div>

        <div>
            <h2>買い物</h2>
            <ul>
                <li>
                    <input type="checkbox" id="task7">
                    <label for="task7">牛乳</label>
                </li>
                <li>
                    <input type="checkbox" id="task8">
                    <label for="task8">パン</label>
                </li>
                <li>
                    <input type="checkbox" id="task9">
                    <label for="task9">野菜</label>
                </li>
                <li>
                    <input type="checkbox" id="task10">
                    <label for="task10">卵</label>
                </li>
            </ul>
        </div>

        <div>
            <button type="button">すべてクリア</button>
            <button type="button">完了済みを非表示</button>
        </div>
    </div>
</body>
</html>
